<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      color: #e8e8e8;
      padding: 1.5rem;
    }
    .container {
      width: 100%;
      max-width: 320px;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #aaa;
    }
    .error {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      background: rgba(200, 60, 60, 0.2);
      color: #f88;
    }
    form label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.35rem;
    }
    form input[type="password"] {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1.1rem;
      border: 2px solid #333;
      border-radius: 12px;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      margin-bottom: 1rem;
    }
    form input[type="password"]:focus {
      border-color: #c00;
      box-shadow: 0 0 0 3px rgba(204, 0, 0, 0.2);
    }
    .btn {
      width: 100%;
      padding: 0.9rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #c00;
      color: #fff;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    {% if error %}
      <p class="error" role="alert">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}" autocomplete="off">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="current-password" required autofocus>
      <button type="submit" class="btn">Log in</button>
    </form>
  </div>
</body>
</html>
